<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta content="telephone=no" name="format-detection" /><!--忽略将数字识别为电话号码-->
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Expires" CONTENT="0"> 
		<title>TEST</title>
		<!-- <link rel="stylesheet" type="text/css" href="./css/style_2.css" > -->
		<link rel="stylesheet" type="text/css" href="./css/swiper-3.4.2.min.css" >
		<script type="text/javascript">
		var _oW = document.documentElement.clientWidth;
			(function (doc, win) {
			    var docEl     = doc.documentElement,
			        resizeEvt = "onorientationchange" in window ? "orientationchange" : "resize",
			        recalc    = function () {
			             // var clientWidth = docEl.clientWidth;
			            var clientWidth = document.documentElement.clientWidth; 
			            if (!clientWidth) return;
			            docEl.style.fontSize = 100 * (clientWidth / 1080) + "px";
			        };
			    recalc();
			    if (!doc.addEventListener) return;
			    win.addEventListener(resizeEvt, recalc, true);
			})(document, window); 

		</script>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#cont{
				width:100%;
				height:5rem;
				position: relative;
			}
		</style>
	</head>
	<body>
	

	
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class='swiper-slide' style='padding-bottom:12rem;background:#f0f'>
				
				<div id='cont'>
					<div style='height:1rem;position: absolute;bottom:1rem;width:100%;background:rgba(255,255,255,0.6)'></div>
				</div>
			</div>
			<div class='swiper-slide' style='padding-bottom:12rem;background:#0ff'></div>
			<div class='swiper-slide' style='padding-bottom:12rem;background:#ff0'></div>
			<div class='swiper-slide' style='padding-bottom:12rem;background:pink'></div>
			<div class='swiper-slide' style='padding-bottom:12rem;background:purple'></div>
		</div>

	</div>
	</body>
	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="./js/swiper.jquery.min.js"></script>

	<script type="text/javascript">
		var mySwiper=new Swiper('.swiper-container',{
			direction:'horizontal'
		})

	</script>
