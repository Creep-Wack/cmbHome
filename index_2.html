<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta content="telephone=no" name="format-detection" /><!--忽略将数字识别为电话号码-->
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Expires" CONTENT="0"> 
		<title>TEST</title>
		<link rel="stylesheet" type="text/css" href="./css/style_2.css" >
		<link rel="stylesheet" type="text/css" href="./css/swiper-3.4.2.min.css" >
	</head>
	<body>
	<!-- 弹屏 START-->
	<div id="float_wrap">
		<!-- 弹屏主体 -->
		<div id="float_main">
			<a href="#">
				<img src="">
			</a>
		</div>
		<!-- 关闭弹屏窗口 -->
		<a href="#" id="close_floatWrap">&times;</a>
	</div>

	<header id="myNav">
		<div id="navCont" class="clearfix">
			<!-- <em id="slide-line"></em> -->
			<div class="fl slide-nav active" id="indexPage">首页<em></em></div>
			<div class="swiper-container nav-swiper-container fl">
				<div class="swiper-wrapper" id="top-nav">
 
				

				</div>
			</div>
		</div>
	</header>
	
	<div id="mainWrap">
		<div id='main-swiper-block'>
			<div id='loading-block'>
				<div class="load-container load">
					<div class="loader"></div>
    			</div>
			</div>
			<div class="swiper-container main-swiper-container" >
				<div class="swiper-wrapper" id="main-swiper-wrap">
					<!-- 首屏主页 -->
					<div class="main-slide swiper-slide index-page show-slide" >
						<!-- 首页通栏轮播 -->
						<div id="index-banner-wrap">
							<!-- 分页器容器 -->
							<div class="banner-pagination"></div>
							<!-- 搜索栏 -->
							<div class="search">
								<div class="search-box">
									<input class="text" type="text" id="keyword" readonly="readonly" value="搜索您想要的商品">
									<a class="search-btn" onclick="goUrl(this)" href="javascript:void(0)" id="search" data-adpagetype="0" data-modelsysno="0" data-position="0" data-sysno="0" data-link="cmblife://go?url=web&next=https%3a%2f%2fssl.mall.cmbchina.com%2f_CL5_%2fProduct%2fSearch%3fpushwebview%3d1&title=&version=v2">
										<span class="icons search-icon"></span>
									</a>
								</div>
							</div>
							
							<div style="width:100%;height:100%;position: absolute;z-index:-1">
								<div class="swiper-container banner-swiper-container container" id="banner-slider-container">
								
							
								</div>
							</div>
							
						</div>
						
						<!-- 首页通栏轮播 END-->
						
						
						<section class="container">
							<!-- 横栏五列主要入口按钮 START -->
							<ul class="nav-tab clearfix" id="nav-tab">
								
				
							</ul>
							<!-- 横栏五列主要入口按钮 END -->
							<!-- 商城头条 PART START -->
							<div id="marqueeCont">
								<a href="" class="topline-icon"></a>
								<div class="swiper-container marquee-swiper-container" id="marquee">
									
									<ul class="swiper-wrapper" id="marquee-wrap">

									</ul>
								</div>
							</div>
							
							<!-- 商城头条 PART END -->
						</section>

						<section class="container">
							<!-- 每日特惠 BLOCK START -->
							<div id="dailyDeal" class="container">
								<div id="dailyDeal-banner"></div>
								<div class="swiper-container dailyDeal-swiper-container">
									<div class="swiper-wrapper" id="dailyDealAd"></div>
								</div>
							</div>
							
						</section>

						
						<div class="floorCont"></div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	

		<div id='goTop'>
			<img src="http://img01.mall.cmbchina.com/banner/newhome/goTop.png" alt="回到顶部">
		</div>
		<input type="hidden" value="@ViewBag.Token" id="token"/>
		<footer id="footer">
			<ul class="clearfix" id="footer-wrap">
				
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="./js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="./js/index_2.js"></script>
</html>
